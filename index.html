
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="survey.css" />
</head>
<body>
  <div class="container">
    <h1>Customer Feedback Survey</h1>
    <p>Please fill out the form below to help us improve.</p>

    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="10" max="100" />

      <label for="service">How would you rate our service?</label>
      <select id="service" name="service">
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>

      <p>Would you recommend us?</p>
      <label><input type="radio" name="recommend" value="yes" /> Yes</label>
      <label><input type="radio" name="recommend" value="no" /> No</label>

      <p>What did you like? (Select all that apply)</p>
      <label><input type="checkbox" name="likes" value="support" /> Support</label>
      <label><input type="checkbox" name="likes" value="design" /> Design</label>
      <label><input type="checkbox" name="likes" value="speed" /> Speed</label>
      <label><input type="checkbox" name="likes" value="features" /> Features</label>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Your feedback..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
